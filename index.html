<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o Nome da Cidade">

        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="./img/Lupa.svg" alt="">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>

            <p class="temp">38°</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="Umidade">Umidade: 90%</p>
        </div>
    </div>
</body>

</html>
